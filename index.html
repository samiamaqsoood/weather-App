<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Weather-App></Weather-App></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/images/weather-icon.png" alt="App-logo" role="img">
        </div>
        <h2>Welcome to Weather-App</h2>
    </header>
    <main>
        <div id="main-box">
            <div id="input-box">

                    <div id="country-box">

                        <div id="country-label">
                             <label for="country">Enter country name </label> 
                           </div>

                         <div id="country-input">
                              <input type="text" id="country" name="country-name" required placeholder="country">
                         </div>
                 </div>
                 <div id="city-box">
                      <div id="city-label">
                          <label for="city">Enter city name </label>
                       </div>
                       <div id="city-input">
                          <input type="text" id="city" name="city-name" required placeholder="city">
                        </div>
                 </div>
             </div>
            <div id="sun-cloud">
                <div id="sun-img">
            </div>
             <div id="cloud-img">
                    <img src="/images/cloud.png" alt="cloud-image" role="img">
                </div>
            </div>
            <div id="info-box"></div>
        </div>

         <div id="footer1">Developed by Samiya Maqsood</div>

    </main>
    <footer>
       
        <div id="footer2">
            <div id="footer-logo">
            </div>
            <div id="footer-info">
                <div id="footer-contact">Contact us</div>
                <div id="footer-library">Libraries used</div>
                <div id="footer-social-links">Social media</div>

            </div>
        </div>
    </footer>
</body>
</html>
